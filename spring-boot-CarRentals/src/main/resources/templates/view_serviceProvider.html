<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Show Service Providers</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">CarRentals</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/serviceproviders}">serviceProviders</a>
      </li>
     <li class="nav-item">
      <form  th:action="@{/invalidate/session/logout}" method="post">		
		<input class="nav-link" type="submit" value="Logout" style="background-color: #343a40"/>	
	</form>
      
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
		<!-- <h3 > Service Providers </h3> -->	
		<br>
		</div>
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/serviceproviders/add}" class = "btn btn-primary btn-sm mb-3"> Add ServiceProvider</a>
			</div>
		</div> 
		
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
				<th> ID</th>
					<th>  Name</th>
					<th> Email</th>
					<th> Password </th>
					<th> Mobile </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "sp: ${serviceProviders}">
					<td th:text = "${sp.spid}"></td>
					<td th:text = "${sp.name}"></td>
					<td th:text = "${sp.email}"></td>
					<td th:text = "${sp.password}"></td>
						<td th:text = "${sp.mobile}"></td>
					<td>
				<a th:href = "@{/serviceproviders/edit/{id}(id=${sp.spid})}"
						 class = "btn btn-primary">Update</a>
						
					 <a th:href = "@{/deleteserviceprovider/{id}(id=${sp.spid})}"
						 class = "btn btn-danger">Delete</a> 		
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
