<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Show Service Providers</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">CarRentals</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/addCar}">Book Car</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" th:href="@{/cars}">View Cars</a>
      </li>
       <li class="nav-item">
      <form  th:action="@{/invalidate/session/logout}" method="post">		
		<input class="nav-link" type="submit" value="Logout" style="background-color: #343a40"/>	
	</form>
      
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
		<!-- <h3 > Service Providers </h3> -->	
		<br>
		</div>
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/car/add}" class = "btn btn-primary btn-sm mb-3"> Add Car</a>
			</div>
		</div> 
		
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
				<th>Booking Id</th>
				<th>Car Id</th>
				<th>Customer Name</th>
				<th>Customer Mobile</th>
				<th>Booked Date</th>
				<th>Return Status</th>
				<th>Action</th>
			</tr>
			</thead>
			
			
			<tbody>
				<tr th:each = "booking: ${bookings}">
					<td th:text = "${booking.booking_id}"></td>
					<td th:text = "${booking.car.carid}"></td>
					<td th:text = "${booking.cust_name}"></td>
					<td th:text = "${booking.cust_mobile}"></td>
					<td th:text = "${booking.bookingdate}"></td>
					<td th:text = "${booking.return_status}"></td>
				
					<td>
		<!-- <a th:href = "@{/serviceproviders/edit/{id}(id=${sp.sp_id})}"
						 class = "btn btn-primary">Update</a>
				-->			
					 <a th:href = "@{/returncar/{bid}/{cid}( bid=${booking.booking_id} ,cid=${booking.car.carid} )}"
						 class = "btn btn-danger">Return Car</a>  			
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
