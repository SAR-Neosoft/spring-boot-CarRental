<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Show Service Providers</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">CarRentals</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/addCar}">Book Car</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" th:href="@{/bookedcarsBySpid}">View Bookings</a>
      </li>
     
      <li class="nav-item">
      <form  th:action="@{/invalidate/session/logout}" method="post">		
		<input class="nav-link" type="submit" value="Logout" style="background-color: #343a40"/>	
	</form>
      
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
		<!-- <h3 > Service Providers </h3> -->	
		<br>
		</div>
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/car/add}" class = "btn btn-primary btn-sm mb-3"> Add Car</a>
			</div>
		</div> 
		
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
				<th> Car Id</th>
					<th>Car Brand</th>
					<th>Car Name</th>
					<th> Color </th>
					<th> Rate/day </th>
					<th> Seaters </th>
					<th> Plate No </th>
					<th>Status</th>
					<th> Actions </th>
				</tr>
			</thead>
			
			
			<tbody>
				<tr th:each = "car: ${cars}">
					<td th:text = "${car.carid}"></td>
					<td th:text = "${car.car_brand}"></td>
					<td th:text = "${car.car_name}"></td>
					<td th:text = "${car.color}"></td>
					<td th:text = "${car.rate}"></td>
					<td th:text = "${car.capacity}"></td>
					<td th:text = "${car.plate_number}"></td>
					
					<td th:text = "${car.status} ? 'Booked' : 'Available'"></td>
					<td>
		<!-- <a th:href = "@{/serviceproviders/edit/{id}(id=${sp.sp_id})}"
						 class = "btn btn-primary">Update</a>
				-->			
					 <a th:href = "@{/deleteCar/{id}(id=${car.carid})}"
						 class = "btn btn-danger">Delete</a>  			
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
